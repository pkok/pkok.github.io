{% if page.comments != false %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.author.disqus }}'; // Required - Replace example with your forum shortname
    var disqus_identifier = '{{ page.id }}';
    var disqus_title = '{% if page.title %}{{ page.title }} @ {{ site.title }}{% else %}{{ site.title }} &middot; {{ site.tagline }}{% endif %}';

    var disqus_url = window.location.href;
    var suffix = "/index.html"
    if (disqus_url.indexOf(suffix, disqus_url.length - suffix.length) !== -1) {
      disqus_url = disqus_url.substring(disqus_url, 0, disqus_url.length - suffix.length);
    }
    else if (disqus_url.indexOf("/", disqus_url.length - 1) !== -1) {
      // remove trailing slash
      disqus_url = disqus_url.substring(disqus_url, 0, disqus_url.length - 1);
    }

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
